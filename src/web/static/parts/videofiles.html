<div>
    <div class="files-in-box">
        <h3>Raw Files</h3>
        <hr>
        <div class="top-menu-box">
            <button type="button" class="btn btn-primary" ng-click="loadVideos()">Refresh</button>
            <button type="button" class="btn btn-success" ng-click="copyMediaFiles()" ng-disabled="!anyRawFilesSelected">Copy</button>
            <button type="button" class="btn btn-success" ng-click="transcodeMediaFiles()" ng-disabled="!anyRawFilesSelected">Transcode</button>
            <button type="button" class="btn btn-danger" ng-click="deleteRawMediaFiles()" ng-disabled="!anyRawFilesSelected">Delete</button>
        </div>
        <hr>
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Filename</th>
                <th scope="col">Path</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="videoFile in videoData.rawInputFiles track by $index">
                <td><input class="form-check-input" type="checkbox" ng-model="videoFile.selected" ng-change="selectedVideoFile()"></td>
                <td>{{videoFile.name}}</td>
                <td class="word-break">{{videoFile.absolutePath}}</td>
            </tr>
            </tbody>
        </table>

        <file-uploader on-complete="onUploadComplete()"></file-uploader>

    </div>
    <div class="files-out-box">
        <h3>Processed Files (To be played on TV)</h3>
        <hr>
        <div class="top-menu-box">
            <button type="button" class="btn btn-danger" ng-click="deleteProcessedMediaFiles()" ng-disabled="!anyProcessedFilesSelected">Delete</button>
        </div>
        <hr>
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Filename</th>
                <th scope="col">Path</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="videoFile in videoData.processedInputFiles track by $index">
                <td><input class="form-check-input" type="checkbox" ng-model="videoFile.selected" ng-change="selectedVideoFile()"></td>
                <td>{{videoFile.name}}</td>
                <td class="word-break">{{videoFile.absolutePath}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="clrfix"></div>

    <video-transcoder-modal controller="modalVideoTranscoder"></video-transcoder-modal>

</div>
