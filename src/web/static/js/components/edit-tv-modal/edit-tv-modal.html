<div class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">TV Properties</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row mb-1" ng-repeat="deviceProperty in deviceProperties track by $index">
                    <label class="col-sm-2 col-form-label col-form-label-sm">{{deviceProperty.label}}</label>
                    <div class="col-sm-10 word-break" ng-if="deviceProperty.type ==='text'">
                        <span class="form-control form-control-sm">{{device[deviceProperty.property]}}</span>
                    </div>
                    <div class="col-sm-10" ng-if="deviceProperty.type ==='select'">
                        <select class="form-select form-select-sm" ng-model="device[deviceProperty.property]" ng-options="item for item in deviceProperty.options"></select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="saveInModal()">Save changes</button>
            </div>
        </div>
    </div>
</div>
